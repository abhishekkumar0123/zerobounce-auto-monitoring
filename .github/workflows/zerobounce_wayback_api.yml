name: Zerobounce Old API Monitor

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install Tools
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        export PATH=$PATH:$HOME/go/bin
        
        go install github.com/tomnomnom/waybackurls@latest
        go install github.com/lc/gau/v2/cmd/gau@latest
        go install github.com/projectdiscovery/httpx/cmd/httpx@latest
        
        # Find where tools were actually installed
        if [ -f "$HOME/go/bin/waybackurls" ]; then
          TOOLS_BIN="$HOME/go/bin"
        elif [ -f "$(go env GOPATH)/bin/waybackurls" ]; then
          TOOLS_BIN="$(go env GOPATH)/bin"
        else
          echo "ERROR: waybackurls not found!"
          ls -la $HOME/go/bin/ || true
          ls -la $(go env GOPATH)/bin/ || true
          exit 1
        fi
        
        echo "$TOOLS_BIN" >> $GITHUB_PATH
        echo "TOOLS_BIN=$TOOLS_BIN" >> $GITHUB_ENV
        
        # Verify
        ls -la "$TOOLS_BIN" | grep -E "waybackurls|gau|httpx"
        "$TOOLS_BIN/waybackurls" --version
        "$TOOLS_BIN/gau" --version
        "$TOOLS_BIN/httpx" -version

    - name: Collect OLD URLs (Wayback + GAU)
      run: |
        mkdir -p data
        TOOLS="${TOOLS_BIN:-$HOME/go/bin}"
        if [ ! -f "$TOOLS/waybackurls" ]; then
          TOOLS="$(go env GOPATH)/bin"
        fi
        if [ ! -f "$TOOLS/waybackurls" ] || [ ! -f "$TOOLS/gau" ]; then
          echo "ERROR: Tools not found in $TOOLS"
          exit 1
        fi
        echo "zerobounce.net" | "$TOOLS/waybackurls" > data/all.txt
        "$TOOLS/gau" zerobounce.net >> data/all.txt
        sort -u data/all.txt > data/urls.txt

    - name: Filter API & sensitive endpoints
      run: |
        grep -Ei "/api|/v1|/v2|/admin|/internal|/auth|/login|reset|token" data/urls.txt > data/api.txt || true

    - name: Alive check with httpx
      run: |
        TOOLS="${TOOLS_BIN:-$HOME/go/bin}"
        if [ ! -f "$TOOLS/httpx" ]; then
          TOOLS="$(go env GOPATH)/bin"
        fi
        if [ ! -f "$TOOLS/httpx" ]; then
          echo "ERROR: httpx not found in $TOOLS"
          exit 1
        fi
        if [ -s data/api.txt ]; then
          cat data/api.txt | "$TOOLS/httpx" -silent -mc 200,401,403 > data/alive.txt || true
        else
          touch data/alive.txt
        fi

    - name: Compare with OLD data
      run: |
        if [ -f data/old_alive.txt ]; then
          comm -13 data/old_alive.txt data/alive.txt > data/new.txt
        else
          cp data/alive.txt data/new.txt
        fi

    - name: Telegram Alert
      run: |
        if [ -s data/new.txt ]; then
          MSG=$(head -n 20 data/new.txt | sed 's/&/%26/g')
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="ðŸ”¥ [Zerobounce Monitor] NEW ALIVE OLD APIs FOUND:\n$MSG"
        fi

    - name: Save OLD data
      run: |
        cp data/alive.txt data/old_alive.txt

    - name: Commit & push old data
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/old_alive.txt
        git commit -m "update zerobounce old api history" || true
        git push
