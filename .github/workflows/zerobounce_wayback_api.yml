name: Zerobounce Old API Monitor

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install Go Tools
      run: |
        echo "Installing Go tools..."
        go install github.com/tomnomnom/waybackurls@latest
        go install github.com/lc/gau/v2/cmd/gau@latest
        go install github.com/projectdiscovery/httpx/cmd/httpx@latest
        
        # Explicitly add Go bin paths to GITHUB_PATH for all subsequent steps
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        echo "$HOME/go/bin" >> $GITHUB_PATH
        
        # Verify installation
        echo "Verifying installations..."
        echo "GOPATH: $(go env GOPATH)"
        GOPATH_BIN="$(go env GOPATH)/bin"
        HOME_BIN="$HOME/go/bin"
        echo "Checking $GOPATH_BIN..."
        ls -la "$GOPATH_BIN" 2>/dev/null | grep -E "waybackurls|gau|httpx" || true
        echo "Checking $HOME_BIN..."
        ls -la "$HOME_BIN" 2>/dev/null | grep -E "waybackurls|gau|httpx" || true
        
        # Test if tools are accessible
        export PATH=$PATH:$GOPATH_BIN:$HOME_BIN
        which waybackurls && echo "âœ“ waybackurls found" || echo "âœ— waybackurls not found"
        which gau && echo "âœ“ gau found" || echo "âœ— gau not found"
        which httpx && echo "âœ“ httpx found" || echo "âœ— httpx not found"

    - name: Collect OLD URLs (Wayback + GAU)
      run: |
        mkdir -p data
        # Ensure PATH includes Go bin
        export PATH=$PATH:$(go env GOPATH)/bin:$HOME/go/bin
        echo "zerobounce.net" | waybackurls > data/all.txt
        gau zerobounce.net >> data/all.txt
        sort -u data/all.txt > data/urls.txt

    - name: Filter API & sensitive endpoints
      run: |
        grep -Ei "/api|/v1|/v2|/admin|/internal|/auth|/login|reset|token" data/urls.txt > data/api.txt || true

    - name: Alive check with httpx
      run: |
        # Ensure PATH includes Go bin
        export PATH=$PATH:$(go env GOPATH)/bin:$HOME/go/bin
        if [ -s data/api.txt ]; then
          cat data/api.txt | httpx -silent -mc 200,401,403 > data/alive.txt || true
        else
          touch data/alive.txt
        fi

    - name: Compare with OLD data
      run: |
        if [ -f data/old_alive.txt ]; then
          comm -13 data/old_alive.txt data/alive.txt > data/new.txt
        else
          cp data/alive.txt data/new.txt
        fi

    - name: Telegram Alert
      run: |
        if [ -s data/new.txt ]; then
          MSG=$(head -n 20 data/new.txt | sed 's/&/%26/g')
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="ðŸ”¥ [Zerobounce Monitor] NEW ALIVE OLD APIs FOUND:\n$MSG"
        fi

    - name: Save OLD data
      run: |
        cp data/alive.txt data/old_alive.txt

    - name: Commit & push old data
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/old_alive.txt
        git commit -m "update zerobounce old api history" || true
        git push
