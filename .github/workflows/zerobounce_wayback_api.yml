name: Zerobounce Old API Monitor

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Download Tools
      run: |
        set -e
        mkdir -p $HOME/tools
        cd $HOME/tools
        
        echo "=== Downloading waybackurls ==="
        curl -L -f -o $HOME/tools/waybackurls https://github.com/tomnomnom/waybackurls/releases/latest/download/waybackurls-linux-amd64 || curl -L -f -o $HOME/tools/waybackurls https://github.com/tomnomnom/waybackurls/releases/download/v0.1.0/waybackurls-linux-amd64
        chmod +x $HOME/tools/waybackurls
        ls -lh $HOME/tools/waybackurls
        
        echo "=== Downloading gau ==="
        curl -L -f -o $HOME/tools/gau.tar.gz https://github.com/lc/gau/releases/download/v2.1.2/gau_2.1.2_linux_amd64.tar.gz || {
          GAU_URL=$(curl -s https://api.github.com/repos/lc/gau/releases/latest | grep "browser_download_url.*linux_amd64.tar.gz" | head -1 | cut -d '"' -f 4)
          curl -L -f -o $HOME/tools/gau.tar.gz "$GAU_URL"
        }
        tar -xzf $HOME/tools/gau.tar.gz -C $HOME/tools
        chmod +x $HOME/tools/gau
        rm -f $HOME/tools/gau.tar.gz
        ls -lh $HOME/tools/gau
        
        echo "=== Downloading httpx ==="
        curl -L -f -o $HOME/tools/httpx.zip https://github.com/projectdiscovery/httpx/releases/download/v1.3.7/httpx_1.3.7_linux_amd64.zip || {
          HTTPX_URL=$(curl -s https://api.github.com/repos/projectdiscovery/httpx/releases/latest | grep "browser_download_url.*linux_amd64.zip" | head -1 | cut -d '"' -f 4)
          curl -L -f -o $HOME/tools/httpx.zip "$HTTPX_URL"
        }
        unzip -q $HOME/tools/httpx.zip -d $HOME/tools
        chmod +x $HOME/tools/httpx
        rm -f $HOME/tools/httpx.zip
        ls -lh $HOME/tools/httpx
        
        echo "=== Verifying all tools ==="
        $HOME/tools/waybackurls --version || echo "waybackurls version"
        $HOME/tools/gau --version || echo "gau version"
        $HOME/tools/httpx -version || echo "httpx version"
        
        echo "$HOME/tools" >> $GITHUB_PATH

    - name: Collect OLD URLs (Wayback + GAU)
      run: |
        set -e
        mkdir -p data
        
        echo "=== Checking tools ==="
        ls -lh $HOME/tools/waybackurls || { echo "ERROR: waybackurls not found"; exit 1; }
        ls -lh $HOME/tools/gau || { echo "ERROR: gau not found"; exit 1; }
        
        echo "=== Running waybackurls ==="
        echo "zerobounce.net" | $HOME/tools/waybackurls > data/all.txt
        
        echo "=== Running gau ==="
        $HOME/tools/gau zerobounce.net >> data/all.txt
        
        echo "=== Sorting results ==="
        sort -u data/all.txt > data/urls.txt

    - name: Filter API & sensitive endpoints
      run: |
        grep -Ei "/api|/v1|/v2|/admin|/internal|/auth|/login|reset|token" data/urls.txt > data/api.txt || true

    - name: Alive check with httpx
      run: |
        set -e
        echo "=== Checking httpx ==="
        ls -lh $HOME/tools/httpx || { echo "ERROR: httpx not found"; exit 1; }
        
        if [ -s data/api.txt ]; then
          echo "=== Running httpx ==="
          cat data/api.txt | $HOME/tools/httpx -silent -mc 200,401,403 > data/alive.txt || true
        else
          touch data/alive.txt
        fi

    - name: Compare with OLD data
      run: |
        if [ -f data/old_alive.txt ]; then
          comm -13 data/old_alive.txt data/alive.txt > data/new.txt
        else
          cp data/alive.txt data/new.txt
        fi

    - name: Telegram Alert
      run: |
        if [ -s data/new.txt ]; then
          MSG=$(head -n 20 data/new.txt | sed 's/&/%26/g')
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="ðŸ”¥ [Zerobounce Monitor] NEW ALIVE OLD APIs FOUND:\n$MSG"
        fi

    - name: Save OLD data
      run: |
        cp data/alive.txt data/old_alive.txt

    - name: Commit & push old data
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/old_alive.txt
        git commit -m "update zerobounce old api history" || true
        git push
