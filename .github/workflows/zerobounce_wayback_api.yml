name: Zerobounce Old API Monitor

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Download Tools
      run: |
        set -e
        mkdir -p /tmp/tools
        cd /tmp/tools
        
        # Download waybackurls
        echo "Downloading waybackurls..."
        curl -L -f -o waybackurls https://github.com/tomnomnom/waybackurls/releases/latest/download/waybackurls-linux-amd64 || {
          echo "Failed to download waybackurls, trying alternative..."
          curl -L -f -o waybackurls https://github.com/tomnomnom/waybackurls/releases/download/v0.1.0/waybackurls-linux-amd64
        }
        chmod +x waybackurls
        ls -la waybackurls
        
        # Download gau - use direct URL
        echo "Downloading gau..."
        curl -L -f -o gau.tar.gz https://github.com/lc/gau/releases/download/v2.1.2/gau_2.1.2_linux_amd64.tar.gz || {
          GAU_URL=$(curl -s https://api.github.com/repos/lc/gau/releases/latest | grep "browser_download_url.*linux_amd64.tar.gz" | head -1 | cut -d '"' -f 4)
          curl -L -f -o gau.tar.gz "$GAU_URL"
        }
        tar -xzf gau.tar.gz
        chmod +x gau
        rm -f gau.tar.gz
        ls -la gau
        
        # Download httpx - use direct URL
        echo "Downloading httpx..."
        curl -L -f -o httpx.zip https://github.com/projectdiscovery/httpx/releases/download/v1.3.7/httpx_1.3.7_linux_amd64.zip || {
          HTTPX_URL=$(curl -s https://api.github.com/repos/projectdiscovery/httpx/releases/latest | grep "browser_download_url.*linux_amd64.zip" | head -1 | cut -d '"' -f 4)
          curl -L -f -o httpx.zip "$HTTPX_URL"
        }
        unzip -q httpx.zip
        chmod +x httpx
        rm -f httpx.zip
        ls -la httpx
        
        # Verify tools exist and are executable
        echo "Verifying tools..."
        [ -f /tmp/tools/waybackurls ] && [ -x /tmp/tools/waybackurls ] || { echo "ERROR: waybackurls not found or not executable"; exit 1; }
        [ -f /tmp/tools/gau ] && [ -x /tmp/tools/gau ] || { echo "ERROR: gau not found or not executable"; exit 1; }
        [ -f /tmp/tools/httpx ] && [ -x /tmp/tools/httpx ] || { echo "ERROR: httpx not found or not executable"; exit 1; }
        
        echo "All tools downloaded successfully!"
        /tmp/tools/waybackurls --version || true
        /tmp/tools/gau --version || true
        /tmp/tools/httpx -version || true

    - name: Collect OLD URLs (Wayback + GAU)
      run: |
        set -e
        mkdir -p data
        
        # Verify tools exist before using
        [ -f /tmp/tools/waybackurls ] && [ -x /tmp/tools/waybackurls ] || { echo "ERROR: waybackurls not found!"; ls -la /tmp/tools/; exit 1; }
        [ -f /tmp/tools/gau ] && [ -x /tmp/tools/gau ] || { echo "ERROR: gau not found!"; ls -la /tmp/tools/; exit 1; }
        
        echo "Using waybackurls: /tmp/tools/waybackurls"
        echo "Using gau: /tmp/tools/gau"
        
        echo "zerobounce.net" | /tmp/tools/waybackurls > data/all.txt || { echo "waybackurls failed"; exit 1; }
        /tmp/tools/gau zerobounce.net >> data/all.txt || { echo "gau failed"; exit 1; }
        sort -u data/all.txt > data/urls.txt

    - name: Filter API & sensitive endpoints
      run: |
        grep -Ei "/api|/v1|/v2|/admin|/internal|/auth|/login|reset|token" data/urls.txt > data/api.txt || true

    - name: Alive check with httpx
      run: |
        set -e
        # Verify httpx exists
        [ -f /tmp/tools/httpx ] && [ -x /tmp/tools/httpx ] || { echo "ERROR: httpx not found!"; ls -la /tmp/tools/; exit 1; }
        
        if [ -s data/api.txt ]; then
          cat data/api.txt | /tmp/tools/httpx -silent -mc 200,401,403 > data/alive.txt || true
        else
          touch data/alive.txt
        fi

    - name: Compare with OLD data
      run: |
        if [ -f data/old_alive.txt ]; then
          comm -13 data/old_alive.txt data/alive.txt > data/new.txt
        else
          cp data/alive.txt data/new.txt
        fi

    - name: Telegram Alert
      run: |
        if [ -s data/new.txt ]; then
          MSG=$(head -n 20 data/new.txt | sed 's/&/%26/g')
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="ðŸ”¥ [Zerobounce Monitor] NEW ALIVE OLD APIs FOUND:\n$MSG"
        fi

    - name: Save OLD data
      run: |
        cp data/alive.txt data/old_alive.txt

    - name: Commit & push old data
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/old_alive.txt
        git commit -m "update zerobounce old api history" || true
        git push
