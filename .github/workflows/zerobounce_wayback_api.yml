name: Zerobounce Old API Monitor

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install tools
      run: |
        sudo apt update
        sudo apt install -y golang
        go install github.com/tomnomnom/waybackurls@latest
        go install github.com/lc/gau/v2/cmd/gau@latest
        go install github.com/projectdiscovery/httpx/cmd/httpx@latest
        export PATH=$PATH:~/go/bin

    - name: Collect OLD URLs (Wayback + GAU)
      run: |
        mkdir -p data
        echo "zerobounce.net" | waybackurls > data/all.txt
        gau zerobounce.net >> data/all.txt
        sort -u data/all.txt > data/urls.txt

    - name: Filter API & sensitive endpoints
      run: |
        grep -Ei "/api|/v1|/v2|/admin|/internal|/auth|/login|/reset|token" data/urls.txt > data/api.txt || true

    - name: Alive check with httpx
      run: |
        cat data/api.txt | httpx -silent -mc 200,401,403 > data/alive.txt || true

    - name: Compare with OLD data
      run: |
        if [ -f data/old_alive.txt ]; then
          comm -13 data/old_alive.txt data/alive.txt > data/new.txt
        else
          cp data/alive.txt data/new.txt
        fi

    - name: Telegram Alert
      run: |
        if [ -s data/new.txt ]; then
          MSG=$(head -n 20 data/new.txt | sed 's/&/%26/g')
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="ðŸ”¥ [Zerobounce Monitor] NEW ALIVE OLD APIs FOUND:\n$MSG"
        fi

    - name: Save OLD data
      run: |
        cp data/alive.txt data/old_alive.txt

    - name: Commit & push old data
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/old_alive.txt
        git commit -m "update zerobounce old api history" || true
        git push
