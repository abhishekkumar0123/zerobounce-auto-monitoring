name: Zerobounce Old API Monitor

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install Go Tools
      run: |
        # Set explicit GOBIN to ensure predictable location
        export GOBIN="$HOME/go/bin"
        mkdir -p "$GOBIN"
        
        echo "Installing Go tools to: $GOBIN"
        echo "GOPATH: $(go env GOPATH)"
        echo "GOBIN: $GOBIN"
        
        # Install tools with explicit GOBIN
        go install github.com/tomnomnom/waybackurls@latest || { echo "waybackurls installation failed"; exit 1; }
        go install github.com/lc/gau/v2/cmd/gau@latest || { echo "gau installation failed"; exit 1; }
        go install github.com/projectdiscovery/httpx/cmd/httpx@latest || { echo "httpx installation failed"; exit 1; }
        echo "All tools installed successfully"
        
        # Verify tools exist
        echo "Verifying installed tools..."
        ls -la "$GOBIN" | grep -E "waybackurls|gau|httpx" || { echo "ERROR: Tools not found in $GOBIN"; exit 1; }
        
        # Test tools
        "$GOBIN/waybackurls" --version || { echo "waybackurls test failed"; exit 1; }
        "$GOBIN/gau" --version || { echo "gau test failed"; exit 1; }
        "$GOBIN/httpx" -version || { echo "httpx test failed"; exit 1; }
        
        # Add to PATH for all steps
        echo "$GOBIN" >> $GITHUB_PATH
        echo "GO_BIN=$GOBIN" >> $GITHUB_ENV
        echo "âœ“ Tools ready at: $GOBIN"

    - name: Collect OLD URLs (Wayback + GAU)
      run: |
        mkdir -p data
        # Use full paths to ensure tools are found
        GO_BIN="${GO_BIN:-$HOME/go/bin}"
        if [ ! -f "$GO_BIN/waybackurls" ]; then
          GO_BIN="$(go env GOPATH)/bin"
        fi
        if [ ! -f "$GO_BIN/waybackurls" ] || [ ! -f "$GO_BIN/gau" ]; then
          echo "ERROR: Tools not found! Checking locations..."
          echo "GO_BIN: $GO_BIN"
          ls -la "$GO_BIN" || echo "Directory doesn't exist"
          ls -la "$HOME/go/bin" || echo "HOME/go/bin doesn't exist"
          ls -la "$(go env GOPATH)/bin" || echo "GOPATH/bin doesn't exist"
          exit 1
        fi
        echo "Using GO_BIN: $GO_BIN"
        echo "zerobounce.net" | "$GO_BIN/waybackurls" > data/all.txt
        "$GO_BIN/gau" zerobounce.net >> data/all.txt
        sort -u data/all.txt > data/urls.txt

    - name: Filter API & sensitive endpoints
      run: |
        grep -Ei "/api|/v1|/v2|/admin|/internal|/auth|/login|reset|token" data/urls.txt > data/api.txt || true

    - name: Alive check with httpx
      run: |
        # Use full path to httpx
        GO_BIN="${GO_BIN:-$HOME/go/bin}"
        if [ ! -f "$GO_BIN/httpx" ]; then
          GO_BIN="$(go env GOPATH)/bin"
        fi
        if [ ! -f "$GO_BIN/httpx" ]; then
          echo "ERROR: httpx not found in $GO_BIN"
          ls -la "$GO_BIN" || echo "Directory doesn't exist"
          exit 1
        fi
        if [ -s data/api.txt ]; then
          cat data/api.txt | "$GO_BIN/httpx" -silent -mc 200,401,403 > data/alive.txt || true
        else
          touch data/alive.txt
        fi

    - name: Compare with OLD data
      run: |
        if [ -f data/old_alive.txt ]; then
          comm -13 data/old_alive.txt data/alive.txt > data/new.txt
        else
          cp data/alive.txt data/new.txt
        fi

    - name: Telegram Alert
      run: |
        if [ -s data/new.txt ]; then
          MSG=$(head -n 20 data/new.txt | sed 's/&/%26/g')
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="ðŸ”¥ [Zerobounce Monitor] NEW ALIVE OLD APIs FOUND:\n$MSG"
        fi

    - name: Save OLD data
      run: |
        cp data/alive.txt data/old_alive.txt

    - name: Commit & push old data
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/old_alive.txt
        git commit -m "update zerobounce old api history" || true
        git push
